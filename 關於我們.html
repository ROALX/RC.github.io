    <script>
        // 獲取新聞組和輪播點
        const newsGroups = document.querySelectorAll('.news-group');
        const carouselDots = document.querySelector('.carousel-dots');
    
        // 初始化輪播索引
        let currentSlide = 0;
    
        // 創建輪播點
        for (let i = 0; i < newsGroups.length; i++) {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            dot.addEventListener('click', () => {
                showSlide(i);
            });
            carouselDots.appendChild(dot);
        }
    
        // 顯示指定索引的輪播
        function showSlide(slideIndex) {
            if (slideIndex < 0 || slideIndex >= newsGroups.length) {
                return;
            }
    
            // 隱藏所有新聞組
            newsGroups.forEach((group) => {
                group.style.display = 'none';
            });
    
            // 顯示指定索引的新聞組
            newsGroups[slideIndex].style.display = 'block';
    
            // 更新輪播點狀態
            const dots = carouselDots.querySelectorAll('.dot');
            dots.forEach((dot, index) => {
                if (index === slideIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
    
            // 更新當前輪播索引
            currentSlide = slideIndex;
        }
    
        // 初始化，顯示第一個輪播
        showSlide(currentSlide);
    
        // 自動輪播
        function autoSlide() {
            currentSlide = (currentSlide + 1) % newsGroups.length;
            showSlide(currentSlide);
        }
    
        // 每隔3秒切換一次輪播
        setInterval(autoSlide, 3000);
    </script>
